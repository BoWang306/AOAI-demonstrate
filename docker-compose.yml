# Docker Compose 配置
# 仅用于本地开发和测试，不用于 Dev Container

version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    
    container_name: azure-openai-portal
    
    volumes:
      - ..:/workspace:cached
      # 挂载 .env 文件（如果存在）
      - ../.env:/workspace/.env:ro
    
    ports:
      - "8501:8501"
    
    environment:
      - PYTHONUNBUFFERED=1
    
    command: streamlit run app.py --server.port=8501 --server.address=0.0.0.0 --server.headless=true
    
    # 容器健康检查
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # 自动重启
    restart: unless-stopped
    
    networks:
      - azure-openai-network

networks:
  azure-openai-network:
    driver: bridge
